<html ng-controller="MainCtrl" class="no-js">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.wizni.com/wp-content/uploads/2016/04/Favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Wize Analytics&trade;</title>
    <!-- disable caches for all browser -->
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="no-store">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- ACE CSS autocomplition issue workarounds -->
    <style type="text/css">
        div.ace_editor.ace_autocomplete .ace_marker-layer .ace_active-line {
            z-index: -1 !important;
        }
    </style>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/ui-grid/ui-grid.css">
    <link rel="stylesheet" ng-href="assets/styles/looknfeel/{{looknfeel}}.css">
    <link rel="stylesheet" href="assets/styles/fontImport.css">
    <link rel="stylesheet" href="styles/angular-json-explorer.css"></div>
    <link rel="stylesheet" href="styles/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/main.css">


    <body ng-class="{'bodyAsIframe': asIframe}">
        <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        <toast></toast>





        <section>
            <aside ng-include class="aside-nav" src="'components/sidebar/sidebar.html'"></aside>

            <div id="main" class="">
                <div ng-include src="'components/navbar/navbar.html'"></div>
                <div class="container">
                    <div ng-view></div>
                </div>
            </div>
        </section>


        <div ng-include src="'components/modal-shortcut/modal-shortcut.html'"></div>
        <div ng-controller="NotenameCtrl as notenamectrl">
            <div id="note-modal-container" ng-include src="'components/noteName-create/note-name-dialog.html'"></div>
        </div>
        <div ng-controller="NoteImportCtrl as noteimportctrl">
            <div id="note-import-container" ng-include src="'components/noteName-import/note-import-dialog.html'"></div>
        </div>
        <div ng-controller="LoginCtrl as noteimportctrl">
            <div id="login-container" ng-include src="'components/login/login.html'"></div>
        </div>
        <!--[if lt IE 9]>
    <script src="scripts/oldieshim.js"></script>
    <![endif]-->
        <script src="scripts/vendor.js"></script>
        <script src="scripts/angular-json-explorer.js"></script>
        <script src="scripts/ui-grid.js"></script>
        <script src="scripts/menu-data.js"></script>
        <script src="scripts/scripts.js"></script>
        <div class="preloader" id="pageLoader">
            <div class=" block-ui-overlay"></div>
            <div class="block-ui-message-container">
                <div class="block-ui-message">Loading <span class="loader-img"></span></div>
            </div>
        </div>

        <script type="text/javascript">
            $(function(){


    	$(document).on('click', '.toggle-menu', function(){
    		$('.aside-nav').toggleClass('collapsed');
    	})

    })
        </script>
